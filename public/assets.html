<!DOCTYPE html>
<html>

  <head>
    <title>First Blockchain Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
  	<header class="orangeHeader" align="center">
  		<h3>Asset Registration</h3>(Powered by Blockchain)
    </header>
    
    <div class="boxform" align="center">
        
        <form action="/newAsset" method="post">
           <table class="viewFormTable" >
               <tr><td><b> ID</b></td></tr>
               <tr><td><input type="text" placeholder="Enter Asset ID" name="assetID" required></td></tr>
               
               <tr><td><b>Name</b></td></tr>
               <tr><td><input type="text" placeholder="Enter Asset Name" name="assetName" required></td></tr>
               
               <tr><td><b>Manufacturer</b></td></tr>
               <tr><td><input type="text" placeholder="Enter Asset Manufacturer" name="assetManufacturer" required></td></tr>
               
               <tr><td align="right">
                    <input type="submit" class="formButton" value="Submit"/><br/><br/></td></tr>
            </table>
          
        </form>
    </div>
  </body>

</html>
